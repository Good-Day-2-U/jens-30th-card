<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jen's 30th Birthday Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="card cardFront" onmouseover="rRotateCard(this)">
        <div class="content">
          <h1 class="title">HAPPY BIRTHDAY</h1>
          <h2 class="title">Jen, Mom, Babe</h2>
          <p class="cardCaption">
            ---As you celebrate another year of life, know that you mean the world to me.
            You are not just my wife but also my best friend. Happy birthday,
            and here's to many more wonderful years together!---
          </p>




        </div>
      </div>

      <div class="card cardInside" onmouseleave="rResetCard(this)" onclick="typeText()">
        <div class="insideContent">
          <div class="sides leftSide">
            <span id="typeEffect"></span>
            <span id="cursor">|</span>
          </div>
          <div class="sides rightSide">
            <div class="side1">
              <img class="img" src="images/jen1.jpg" alt="1">
              <img class="img" src="images/jen2.jpg" alt="2">
            </div>
            <div class="side2">
              <img class="img" src="images/jen3.jpg" alt="3">
              <img class="img" src="images/jen4.jpg" alt="4">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
