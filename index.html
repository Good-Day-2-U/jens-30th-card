<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jen's 30th Birthday Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="card cardFront" onmouseover="rRotateCard(this)">
        <div class="content">
          <h1>HAPPY BIRTHDAY</h1>




        </div>
      </div>

      <div class="card cardInside" onmouseleave="rResetCard(this)">
        <div class="insideContent">
          <div class="sides leftSide">
            LEFT

          </div>
          <div class="sides rightSide">
            RIGHT

          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
